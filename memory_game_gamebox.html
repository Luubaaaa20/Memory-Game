<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameBox ‚Äì Memory Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    body {
      margin: 0;
      background: #1b1b2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
    }
    #timer {
      font-size: 1.2rem;
      color: #ffcc00;
    }
    #game-board {
      display: grid;
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #eee;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
    }
    .card .front {
      background: #3f72af;
      color: white;
    }
    .card .back {
      background: #f9f7f7;
      transform: rotateY(180deg);
      color: #112d4e;
    }
  </style>
</head>
<body>
  <h1>GameBox ‚Äì Memory Game</h1>
  <div id="controls">
    <label for="level">–†—ñ–≤–µ–Ω—å —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ:</label>
    <select id="level">
      <option value="4">–õ–µ–≥–∫–∏–π (2x4)</option>
      <option value="6">–°–µ—Ä–µ–¥–Ω—ñ–π (3x4)</option>
      <option value="8">–°–∫–ª–∞–¥–Ω–∏–π (4x4)</option>
    </select>
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
    <div id="timer">–ß–∞—Å: 0</div>
  </div>
  <div id="game-board"></div>

  <script>
    let timerInterval;
    let time = 0;
    let flippedCards = [];
    let lockBoard = false;
    let matched = 0;
    let totalPairs = 0;

    function startTimer() {
      time = 0;
      document.getElementById('timer').innerText = `–ß–∞—Å: ${time}`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time++;
        document.getElementById('timer').innerText = `–ß–∞—Å: ${time}`;
      }, 1000);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      const board = document.getElementById('game-board');
      const level = parseInt(document.getElementById('level').value);
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${level / 2}, 1fr)`;
      const totalCards = level * 2;
      const icons = ['üé≤','‚ôüÔ∏è','üß©','üéØ','üÉè','üéÆ','üß†','‚öîÔ∏è'].slice(0, totalCards / 2);
      const cards = shuffle([...icons, ...icons]);

      flippedCards = [];
      lockBoard = false;
      matched = 0;
      totalPairs = cards.length / 2;
      startTimer();

      for (let icon of cards) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="front">?</div>
          <div class="back">${icon}</div>
        `;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      }
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flip')) return;
      card.classList.add('flip');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        const [first, second] = flippedCards;
        const firstIcon = first.querySelector('.back').innerText;
        const secondIcon = second.querySelector('.back').innerText;

        if (firstIcon === secondIcon) {
          matched++;
          flippedCards = [];
          lockBoard = false;
          if (matched === totalPairs) {
            clearInterval(timerInterval);
            setTimeout(() => alert(`–í—ñ—Ç–∞—î–º–æ! –í–∏ –∑–Ω–∞–π—à–ª–∏ –≤—Å—ñ –ø–∞—Ä–∏ –∑–∞ ${time} —Å–µ–∫.`), 200);
          }
        } else {
          setTimeout(() => {
            first.classList.remove('flip');
            second.classList.remove('flip');
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    }
  </script>
</body>
</html>
